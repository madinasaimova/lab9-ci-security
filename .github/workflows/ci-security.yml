name: CI Security (Semgrep + pip-audit)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security:
    permissions:
      contents: read
      security-events: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit semgrep

      # --- Semgrep (SAST #1) ---
      - name: Semgrep scan
        run: |
          semgrep --version
          semgrep scan --config p/python --config p/security-audit --json -o semgrep.json || true
          semgrep scan --config p/python --config p/security-audit --sarif -o semgrep.sarif || true

      - name: Upload Semgrep SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload Semgrep JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json
          path: semgrep.json

      # --- pip-audit (SCA) ---
      - name: pip-audit (SCA)
        run: |
          pip-audit -r requirements.txt -f json -o pip-audit.json || true
          pip-audit -r requirements.txt -f sarif -o pip-audit.sarif || true

      # ✅ Создать SARIF, если pip-audit его не создал
      - name: Ensure pip-audit SARIF exists
        run: |
          if [ ! -f pip-audit.sarif ]; then
            echo '{"version":"2.1.0","runs":[{"results":[]}]}'> pip-audit.sarif
          fi

      # ✅ Проверить, есть ли результаты, иначе — не загружать SARIF
      - name: Check if pip-audit SARIF has results
        id: sarif_check
        run: |
          if grep -q '"results": \[\]' pip-audit.sarif; then
            echo "empty=true" >> $GITHUB_OUTPUT
          else
            echo "empty=false" >> $GITHUB_OUTPUT
          fi

      # ✅ Загружать SARIF только если он НЕ пустой
      - name: Upload pip-audit SARIF to Code Scanning
        if: steps.sarif_check.outputs.empty == 'false'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pip-audit.sarif

      - name: Upload pip-audit JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-json
          path: pip-audit.json
